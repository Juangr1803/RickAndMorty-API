<section class="list" infinite-scroll (scrolled)="onScrollDown()">
  <div class="list-container">
    <!-- Characters item -->
    <a
      (click)="characterDetail(character.id)"
      class="list__item"
      [routerLink]="['/charecter-detail', character.id]"
      *ngFor="let character of characters"
    >
      <app-character [character]="character"> </app-character>
    </a>
    <!-- Characters item -->
    <h2 *ngIf="!characters.length">No results........</h2>
    <button
      class="btn btn-primary btn-list"
      type="button"
      (click)="getAllCharacters()"
    >
      GET MORE
    </button>
    <button
      *ngIf="characters"
      class="btn btn-danger btn-list-danger"
      [ngClass]="'no hidden'"
      (click)="onScrollTop()"
    >
      GO UP
    </button>
  </div>
</section>
